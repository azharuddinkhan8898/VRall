<!DOCTYPE html>
<html>

<head>
  <script src="js/jquery-3.1.1.min.js"></script>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script src="js/aframe.min.js"></script>
  <script src="js/aframe-text-geometry-component.min.js"></script>
  <script src="https://unpkg.com/aframe-animation-component@^3.2.0/dist/aframe-animation-component.min.js"></script>
  <!-- <script src="js/ui-modal.js"></script> -->
  <link rel="stylesheet" href="css/style.css">
  <script src="https://rawgit.com/blairmacintyre/aframe-look-at-billboard-component/master/dist/aframe-look-at-billboard-component.min.js"></script>
  <script src="https://rawgit.com/ngokevin/aframe-layout-component/master/dist/aframe-layout-component.min.js"></script>
  <script src="js/drag.js"></script>
  <script src="js/physics.js"></script>
  <!-- <script src="https://unpkg.com/aframe-click-drag-component"></script> -->
  <script src="js/javascript.js"></script>
<!--   <script>
  registerAframeClickDragComponent(window.AFRAME);
  </script> -->
  <!-- <script src="js/particle.js"></script> -->
</head>

<body>
  <div class="startbtn">
    <div class="startVR">
      <p>Start VR</p>
    </div>
  </div>
  <a-scene>
    <a-assets>
      <img id="groundTexture" src="imgs/floor.jpg">
      <a-asset-item id="sky" src="imgs/sky1.jpg"></a-asset-item>
      <a-asset-item id="skysphere" src="imgs/sky.jpg"></a-asset-item>
      <video id="uni_splash" src="videos/splash_screen.mp4" autoplay webkit-playsinline playsinline></video>
      <video id="screen1" src="videos/screen01.mp4" autoplay webkit-playsinline playsinline></video>
      <img id="playbutton" src="imgs/play-button (1).png"></img>
      <img src="imgs/startbutton.jpg" id="startbutton"></img>
      <img src="imgs/bwg.png" id="bg2"></img>
      <img src="imgs/bg3.png" id="bg3"></img>
      <audio id="audio_screen1" src="audio/screen1.mp3" preload="auto"></audio>
      <img id="play" src="imgs/play-button (2).png"></img>
      <img id="pause" src="imgs/pause-button.png"></img>
      <img id="left" src="imgs/arrowhead-thin-outline-to-the-left.jpg"></img>
      <img id="right" src="imgs/arrow-point-to-right.jpg"></img>
      <img id="optionarrow" src="imgs/icon.jpg"></img>
      <img id="optionarrow1" src="imgs/icon_black.jpg"></img>
    </a-assets>
    <a-cylinder static-body id="ground" radius="50" color="#ef3024" position="0 -2 0" height="0.1"></a-cylinder>
    <!-- <a-entity camera look-controls class="camera1" position="0 0.36 0" rotation="0 0 0">

    </a-entity> -->
    <a-camera camera="userHeight:1.63" class="camera1" rotation="0 0 0" zoom="1">
    </a-camera>
    <a-sky src="https://raw.githubusercontent.com/aframevr/aframe/master/examples/boilerplate/panorama/puydesancy.jpg"></a-sky>
    <!-- <a-entity camera look-controls></a-entity> -->
    <a-box dynamic-body class="Atomato" color="tomato" position="3 0 -3.415" draggable></a-box>
    <a-sphere dynamic-body class="Atomato" color="tomato" position="3 2 -3.415" draggable></a-sphere>
    <a-box static-body draggable position="-3 0.722 -3.415"></a-box>
    <a-box src="#bg3" id="wall1" height="4" depth="0.2" width="8" position="4.1 2 0" rotation="0 90 0" class="opacityanime" opacity="0">
      <a-plane id="question1" position="0 0.5 -0.3" rotation="0 180 0" color="#000000" opacity="0.5" height="2.5" width="4.5">
        <a-entity text="value:How many people use Unilever brand \n everyday?; color:#ffffff; width:5; align:left; side:double" position="0.605 0.869 0.01" rotation="0 0 0"></a-entity>
        <a-entity id="options1" position="-1.091 -0.721 0.1">
          <a-plane class="options" position="0 0.921 0" height="0.3" width="1.5" color="#ef3024">
            <a-entity text="value:a) 2 billions; color:#ffffff; width:3.5; align:left" position="1.122 0 0" rotation="0 0 0"></a-entity>
            <a-image class="optionarrow" src="#optionarrow" scale="0.3 0.3 0.3" position="0.888 0 0.002"></a-image>
          </a-plane>
          <a-plane class="options" position="0 0.453 0" height="0.3" width="1.5" color="#ef3024">
            <a-entity text="value:b) 1 billions; color:#ffffff; width:3.5; align:left" position="1.122 0 0" rotation="0 0 0"></a-entity>
            <a-image class="optionarrow" src="#optionarrow" scale="0.3 0.3 0.3" position="0.888 0 0.002"></a-image>
          </a-plane>
          <a-plane class="options" position="0 0 0" height="0.3" width="1.5" color="#ef3024">
            <a-entity text="value:c) 1.5 billions; color:#ffffff; width:3.5; align:left" position="1.122 0 0" rotation="0 0 0"></a-entity>
            <a-image class="optionarrow" src="#optionarrow" scale="0.3 0.3 0.3" position="0.888 0 0.002"></a-image>
          </a-plane>
        </a-entity>
      </a-plane>
    </a-box>
    <a-box src="#bg3" id="wall2" height="4" depth="0.2" width="8" position="-4.1 2 0" rotation="0 90 0" class="opacityanime" opacity="0"></a-box>
    <a-box src="#bg2" id="wall3" height="4" depth="0.2" width="8" position="0 2 4.1" rotation="0 0 0" class="opacityanime" opacity="0">
      <a-sphere class="opacityanime" id="goToNextWorld" opacity='0' radius='0.1' material='sphericalEnvMap:#skysphere;roughness:0; metalness:1;color:#ffffff' position='3.202 0.773 -0.483' scale='3 3 3'></a-sphere>
    </a-box>
    <!-- <a-plane class="opacityanime" opacity="0" material="src:#sky" height="8" width="8" position="0 4 0" rotation="90 0 0"></a-plane> -->
    <!-- <a-box color="#95a5a6" color="#ef3024" id="wall4" height="2" depth="0.2" width="4" position="0 1.1 -2" rotation="0 0 0" class="opacityanime" opacity="0"></a-box> -->
    <a-image id="playbtn" src="#playbutton" scale="1 1 1" position="0 2 -3.9">
      <!-- <a-entity text="value:3; align:center; width:10;" material="color:#ffffff"></a-entity> -->
    </a-image>
    <!-- <a-entity position="0 15 0" rotation="0 0 180" particle-system="accelerationValue:0 0.5 0;accelerationSpread:5 0 5; color: #EF0000,#44CC00; particleCount:500; maxParticleCount:10000; "></a-entity> -->
    <a-video id="video1" visible="false" src="#uni_splash" autoplay="false" height="4" width="8" position="0 2 -4" rotation="0 0 0">
      <a-image visible="false" castShadows="true" opacity="0" id="startbtn" src="#startbutton" scale="2 0.6 1" position="0.048 -0.798 0.01">
      </a-image>
    </a-video>
    <a-video sound="src: #audio_screen1; on:video2Started; volume:3" id="video2" visible="false" src="#screen1" autoplay="false" height="4" width="8" position="0 2 -4" rotation="0 0 0">
      <a-plane height="0.5" width="8" material="shader:sdf" opacity="0" position="0 -1.7 0.002" rotation="0 0 0">
        <a-entity layout="type: line; margin: 0.6" position="3 0.08 0">
          <a-image opacity="0.3" id="leftbtn" scale="0.5 0.5 0.5" color="#ffffff" src="#left"></a-image>
          <a-image opacity="0.3" id="rightbtn" scale="0.5 0.5 0.5" color="#ffffff" src="#right"></a-image>
        </a-entity>
        <!-- <a-entity layout="type: line; margin: 2" position="0 0 0.1">
          <a-plane color="black" scale="0.5 0.5 0.5" src="#play" position="0 0 0"></a-plane>
          <a-plane color="black" scale="0.5 0.5 0.5" src="#pause" position="2 0 0"></a-plane>
        </a-entity> -->
      </a-plane>
    </a-video>
    <a-light id="light1" type="point" color="#ffffff" position="0 1.1 0" visible="true"></a-light>
    <a-sky src="#sky" radius="50" theta-length="90" class="opacityanime" opacity="0"></a-sky>
    <a-sphere src="#skysphere" position="0 100 0" material="side:double" radius="20">
      <a-light id="light2" type="hemisphere" color="#ffffff" position="0 0 0" visible="false"></a-light>
      <a-entity class="sphere_div" position="0 0 0">
      </a-entity>
    </a-sphere>
  </a-scene>
</body>

</html>
